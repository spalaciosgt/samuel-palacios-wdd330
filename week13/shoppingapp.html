<!-- DOCTYPE -->

<!DOCTYPE html>
<html lang="en">

<!-- Head -->
  <head>
    <meta name="description" content="Shopping Record App">
    <meta name="author" content="Samuel Palacios">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Record App - Samuel Palacios</title>
  </head>
<!-- ---- -->

<!-- Body -->  
  <body> 

    <!-- Header 1 -->
    <h1>Shopping Record App</h1>

    <!-- Main Div -->
    <div class="main-div">        

    <!--  Start Div -->
    <div id="start">
      <label for="yourName" class="labelClass">Your name</label>
      <input id="yourName" name="yourName" type="text" class="inputClass" pattern="[A-Za-z ]{2,}" required />

      <label for="typePurchase" class="labelClass">Type of Purchase</label>
      
      <select id="typePurchase" name="typePurchase" class="inputClass">
      </select>

      <label for="useCategories" class="labelClass">Use Categories?</label>
      <div>      
        <input type="radio" id="yesUseCategories" name="UseCategories" value="y" checked="checked">
        <label>Yes</label>
        <input type="radio" id="noUseCategories" name="UseCategories" value="n">
        <label>No</label>
      </div>
      <label for="validateTotalMax" class="labelClass">Validate Max Total?</label>
      <div>      
        <input type="radio" id="yesValidateTotalMax" name="ValidateTotalMax" value="y" checked="checked">
        <label>Yes</label>
        <input type="radio" id="noValidateTotalMax" name="ValidateTotalMax" value="n">
        <label>No</label>
      </div>
      <button id="buttonStart">Start</button>
    </div>
    <!-- ---- --> 

    <!--  Item Div -->
    <div id="item">

      <div class="subItem">
        
        <h2 id="h2Name"></h2>
        <table id="summaryTable">
          <tr>
            <td class="fitwidth1">Items Purchased</td>
            <td class="fitwidth2"><span id="summaryItems"></span></td>
          </tr>
          <tr>
            <td class="fitwidth1"><span id="maxBudgetL">Maximum Budget USD $.</span></td>
            <td class="fitwidth2"><input id="maxBudget" type="number" step="0.01"  value="0.01" required min="0.01"></td>
          </tr>
          <tr>
            <td class="fitwidth1">Available Budget USD $.</td>
            <td class="fitwidth2"><span id="avaBudget"></span></td>
          </tr>
          <tr>
            <td class="fitwidth1">Total Purchase USD $.</td>
            <td class="fitwidth2"><span id="purTotal"></span></td>
          </tr>
          <tr>
            <td class="fitwidth1">Purchase Health</td>
            <td class="fitwidth2"><span id="purHealth"></span></td>
          </tr> 
          <tr>
            <td class="fitwidth1"> <button id="buttonReset"> Restart </button>  </td>
            <td class="fitwidth2"> <button id="buttonPrint"> Print </button> </span></td>
          </tr> 
        </table>    
      </div>
      <div class="subItem">
        <h2>Add Item/Product</h2>     

        <label id="categoryNewItemL" for="categoryNewItem" class="labelClass2">Category</label>      
        <select id="categoryNewItem" name="categoryNewItem" class="inputClass2">
        </select>

        <label for="productNewItem" class="labelClass2">Product</label>
        <input id="productNewItem" name="productNewItem" class="inputClass2" type="text" pattern="[A-Za-z0-9 ]{2,}" required />

        <label for="priceNewItem" class="labelClass2">Price USD $.</label>
        <input id="priceNewItem" type="number" step="0.01" class="inputClass2" value="0.01" required min="0.01">

        <label for="amountNewItem" class="labelClass2">Amount</label>
        <input id="amountNewItem" type="number" step="1" class="inputClass2" value="1" required min="1">
        
        <label id="totalNewItem" for="totalNewItem" class="labelClass">0.01</label>
        
        <button id="buttonRegister">Save Item/Product</button>
      </div>
    </div>
    <!-- ---- --> 
    
    <!--  Item Div -->
    <div id="listProducts">
      <table id="mainTable">
        <th>Item/Product</th>
        <th>Category</th>
        <th>Unit Price</th>
        <th>Amount</th>
        <th>Total Price</th>
      </table>
    </div>

    </div>
    <!-- ---- --> 

    <!-- Module "Shopping Record App" Access Reference -->  
    <script src="js/shopping.js" type="module"></script>
    <!-- ---- --> 

  </body>
<!-- ---- --> 

</html>
