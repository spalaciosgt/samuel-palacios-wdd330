<!-- DOCTYPE -->

<!DOCTYPE html>
<html lang="en">

<!-- Head -->
  <head>
    <meta name="description" content="To Do List App">
    <meta name="author" content="Samuel Palacios">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List App - Samuel Palacios</title>
  </head>

<!-- Body -->  
  <body> 
    
    <!-- Header 1 -->
    <h1>To Do List</h1>

    <!-- Main Div -->
    <div class="main-div">        

      <!-- New Task Input -->
      <div>
        <input type="text" name="newItem" id="newItem" placeholder="Add a new task..." minlength="2" required/>
        <button id="addNewItem" class="addActiveButton">+</button>
      </div>

      <!-- Unordered List of Tasks -->
      <ul id="listItems">        
      </ul>
    </div>

    <!-- Actions Tool Bar Div -->
    <div class="actions-div">
      <button id="queryAll" class="activeButton">All</button>
      <button id="queryActive">Active</button>
      <button id="queryCompleted">Done</button>
      <button id="clearAll">Clear All</button>
    </div>

    <!-- Module "To Do" Access Reference -->  
    <script src="js/todos.js" type="module"></script>
  </body>
</html>
